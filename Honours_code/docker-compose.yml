version: '3.3'

services:  
  # Name our service will be known by
  db:

    # version of mongo we'll use
    image: mongo

    ports:
      - 27017:27017

    # using a named volume
    volumes:
      - devmongo:/data/db 
      
  client: 
  
    image: honours-project
    links:
        - db 
    depends_on: 
        - db
    ports:
        - 27017
    environment:
        - MONGO_URI=mongodb:27017/mydatabase



volumes:  
  devmongo: 
  
